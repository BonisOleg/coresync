{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/membership.css' %}">
{% endblock %}

{% block content %}
<section class="membership-section" style="min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
        <div style="max-width: 480px; margin: 0 auto;">
            <div class="membership-card">
                <h2 class="membership-card-title" style="text-align: center; margin-bottom: 2rem;">
                    Member Login
                </h2>

                <form id="login-form" method="post" action="/api/auth/login/">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" required style="font-size: 16px;">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" required style="font-size: 16px;">
                    </div>

                    <div class="form-group" style="margin-top: 0.5rem;">
                        <label
                            style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: rgba(255,255,255,0.7);">
                            <input type="checkbox" name="remember_me" style="width: auto;">
                            <span class="form-label" style="margin: 0; display: inline; text-transform: none;">Remember
                                me</span>
                        </label>
                    </div>

                    <button type="submit" class="membership-cta-btn"
                        style="width: 100%; margin-top: 2rem; background: #F5F5DC; color: #000; border-color: #F5F5DC;">
                        Login
                    </button>
                </form>

                <div style="text-align: center; margin-top: 2rem;">
                    <a href="/password-reset/"
                        style="color: #F5F5DC; text-decoration: none; font-family: 'Maison_Neue_Book', sans-serif; font-size: 0.9rem;">
                        Forgot password?
                    </a>
                </div>

                <div
                    style="text-align: center; margin-top: 1rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
                    <p
                        style="color: rgba(255,255,255,0.6); margin-bottom: 1rem; font-family: 'Maison_Neue_Book', sans-serif;">
                        Don't have an account?
                    </p>
                    <a href="/signup/" class="membership-cta-btn btn-secondary"
                        style="display: inline-block; width: auto; padding: 1rem 2rem;">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
