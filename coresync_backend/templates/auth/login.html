{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/membership.css' %}">
{% endblock %}

{% block content %}
<section class="membership-section auth-section">
    <div class="container">
        <div class="auth-container-sm">
            <div class="membership-card">
                <h2 class="membership-card-title text-center mb-2">
                    Member Login
                </h2>

                <form id="login-form" method="post" action="/api/auth/login/">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" required>
                    </div>

                    <div class="form-group mt-1">
                        <label class="form-checkbox-label">
                            <input type="checkbox" name="remember_me">
                            <span class="form-label">Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="membership-cta-btn btn-primary-beige w-full mt-2">
                        Login
                    </button>
                </form>

                <div class="auth-link-section">
                    <a href="/password-reset/" class="form-link">
                        Forgot password?
                    </a>
                </div>

                <div class="auth-footer auth-footer--compact">
                    <p class="auth-helper-text">
                        Don't have an account?
                    </p>
                    <a href="/signup/" class="membership-cta-btn btn-secondary cta-inline">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
