{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/membership.css' %}">
{% endblock %}

{% block content %}
<section class="membership-section" style="min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
        <div style="max-width: 480px; margin: 0 auto;">
            <div class="membership-card">
                <h2 class="membership-card-title" style="text-align: center; margin-bottom: 2rem;">
                    Reset Password
                </h2>

                <p
                    style="text-align: center; color: rgba(255,255,255,0.7); font-family: 'Maison_Neue_Book', sans-serif; margin-bottom: 2rem; line-height: 1.6;">
                    Enter your email address and we'll send you a link to reset your password.
                </p>

                <form id="password-reset-form" method="post" action="/api/auth/password-reset/">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" required style="font-size: 16px;">
                    </div>

                    <button type="submit" class="membership-cta-btn"
                        style="width: 100%; margin-top: 2rem; background: #F5F5DC; color: #000; border-color: #F5F5DC;">
                        Send Reset Link
                    </button>
                </form>

                <div
                    style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
                    <a href="/login/"
                        style="color: #F5F5DC; text-decoration: none; font-family: 'Maison_Neue_Book', sans-serif; font-size: 0.9rem;">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
