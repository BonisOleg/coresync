{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/membership.css' %}">
{% endblock %}

{% block content %}
<section class="membership-section auth-section">
    <div class="container">
        <div class="auth-container-sm">
            <div class="membership-card">
                <h2 class="membership-card-title text-center mb-2">
                    Reset Password
                </h2>

                <p class="form-description">
                    Enter your email address and we'll send you a link to reset your password.
                </p>

                <form id="password-reset-form" method="post" action="/api/auth/password-reset/">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" required>
                    </div>

                    <button type="submit" class="membership-cta-btn btn-primary-beige w-full mt-2">
                        Send Reset Link
                    </button>
                </form>

                <div class="auth-footer">
                    <a href="/login/" class="form-link">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
