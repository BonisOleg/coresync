{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/membership.css' %}">
{% endblock %}

{% block content %}
<section class="membership-section auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="membership-card">
                <h2 class="membership-card-title text-center mb-2">
                    Create Account
                </h2>

                <form id="signup-form" method="post" action="/api/auth/register/">
                    {% csrf_token %}

                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-input" required>
                        </div>

                        <div class="form-col">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-input" required placeholder="+1 (555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="password_confirm" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Interested in Membership</label>
                        <select name="membership_plan" class="form-input">
                            <option value="">Select a plan (optional)</option>
                            <option value="base">Base Tier - $375/month</option>
                            <option value="premium">Premium Tier - $700/month</option>
                            <option value="unlimited">Unlimited Tier - $1,650/month</option>
                        </select>
                    </div>

                    <div class="form-group mt-1">
                        <label class="form-checkbox-label">
                            <input type="checkbox" name="terms" required>
                            <span class="form-label">
                                I agree to the Terms of Service and Privacy Policy
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="membership-cta-btn btn-primary-beige w-full mt-2">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p class="auth-helper-text">
                        Already have an account?
                    </p>
                    <a href="/login/" class="membership-cta-btn btn-secondary cta-inline">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
