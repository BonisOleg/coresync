{% extends 'dashboard/base_dashboard.html' %}
{% load static %}

{% block dashboard_content %}
<section class="privacy-section pt-0">
    <div class="container">
        <h2 class="privacy-title">Profile & Settings</h2>
    </div>
</section>

<section class="privacy-section">
    <div class="container">
        <div class="dashboard-content-wide">
            <div class="membership-card">
                <h3 class="membership-card-title mb-2">
                    Personal Information
                </h3>

                <form id="profile-form">
                    {% csrf_token %}

                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-input" value="{{ user.first_name }}">
                        </div>

                        <div class="form-col">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-input" value="{{ user.last_name }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" value="{{ user.email }}">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-input" value="{{ user.phone }}">
                    </div>

                    <div class="button-group mt-2">
                        <button type="submit" class="membership-cta-btn btn-primary-beige">
                            Save Changes
                        </button>
                        <button type="reset" class="membership-cta-btn btn-secondary">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>

            <div class="membership-card mt-2">
                <h3 class="membership-card-title mb-2">
                    Change Password
                </h3>

                <form id="password-form">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-label">Current Password</label>
                        <input type="password" name="current_password" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" name="new_password" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" name="confirm_password" class="form-input" required>
                    </div>

                    <button type="submit" class="membership-cta-btn btn-primary-beige w-full">
                        Update Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
