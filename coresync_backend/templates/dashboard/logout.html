{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/membership.css' %}">
{% endblock %}

{% block content %}
<section class="membership-section" style="min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
        <div style="max-width: 480px; margin: 0 auto;">
            <div class="membership-card" style="text-align: center;">
                <h2 class="membership-card-title" style="margin-bottom: 2rem;">
                    Come Back Soon! ðŸ‘‹
                </h2>
                
                <p style="font-family: 'Maison_Neue_Book', sans-serif; font-size: 1.1rem; color: rgba(255,255,255,0.7); margin-bottom: 2rem; line-height: 1.6;">
                    You have been successfully logged out.
                </p>
                
                <div style="display: flex; flex-direction: column; gap: 1rem;">

                    </a>

                    </a>
                </div>
            </div>
        </div>
    </div>

<script>
// Auto clear localStorage on logout

localStorage.removeItem('user_data');
</script>
{% endblock %}
