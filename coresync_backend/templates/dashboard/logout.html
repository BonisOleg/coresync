{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/membership.css' %}">
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block content %}
<section class="logout-section">
    <div class="container">
        <div class="logout-container">
            <div class="membership-card logout-card">
                <h2 class="membership-card-title logout-title">
                    Come Back Soon! ðŸ‘‹
                </h2>

                <p class="logout-message">
                    You have been successfully logged out.
                </p>

                <div class="logout-actions">
                    <a href="/" class="membership-cta-btn btn-primary-beige">
                        Back to Home
                    </a>
                    <a href="/login/" class="membership-cta-btn btn-secondary">
                        Login Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Auto clear localStorage on logout
    localStorage.removeItem('auth_token');
    localStorage.removeItem('user_data');
</script>
{% endblock %}
