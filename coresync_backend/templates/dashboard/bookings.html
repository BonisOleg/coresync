{% extends 'dashboard/base_dashboard.html' %}
{% load static %}

{% block dashboard_content %}
<section class="privacy-section pt-0">
    <div class="container">
        <h2 class="privacy-title">My Bookings</h2>
    </div>
</section>

<section class="privacy-section">
    <div class="container">
        <div class="filter-buttons">
            <button data-filter="upcoming" class="membership-cta-btn btn-secondary filter-btn active">
                Upcoming
            </button>
            <button data-filter="past" class="membership-cta-btn btn-secondary filter-btn">
                Past
            </button>
        </div>

        <div id="all-bookings-container" class="membership-cards-grid">
            <div class="membership-card full-width-card">
                <p class="loading-text">
                    Loading bookings...
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
