# Render.com Configuration - Fixed Build
# Migrations run on service start, not during build

services:
  # Django Web Service - Fixed
  - type: web
    name: coresync-django
    env: python
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    plan: free
    healthCheckPath: /health/
    autoDeploy: false
    
    envVars:
      - key: DEBUG
        value: true
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: coresync-postgres
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "coresync-django.onrender.com,*.onrender.com,localhost"
      - key: ENVIRONMENT
        value: production

databases:
  - name: coresync-postgres
    plan: free