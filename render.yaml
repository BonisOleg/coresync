# Render.com Configuration for CoreSync Django App
# Optimized for 29.09.2025 - CORRECTED VERSION

services:
  # Django Web Service
  - type: web
    name: coresync-django
    env: python
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    plan: free
    healthCheckPath: /
    autoDeploy: false
    
    envVars:
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: coresync-postgres
          property: connectionString

databases:
  # PostgreSQL Database - Separate from services
  - name: coresync-postgres
    plan: free
