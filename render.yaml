# Render.com Configuration for CoreSync Django App
# Optimized for 29.09.2025

services:
  # Django Web Service
  - type: web
    name: coresync-django
    runtime: python3
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    plan: free
    env: python
    healthCheckPath: /
    autoDeploy: false
    
    envVars:
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: coresync-postgres
          property: connectionString
          
  # PostgreSQL Database
  - type: pserv
    name: coresync-postgres
    plan: free
    env: postgresql
    disk:
      name: coresync-db
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

databases:
  - name: coresync-postgres
    plan: free
