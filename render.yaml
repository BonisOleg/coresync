# Render.com Configuration - SIMPLIFIED FOR DEBUG
# Minimal version to get deployment working first

services:
  # Django Web Service - Minimal
  - type: web
    name: coresync-django-debug
    env: python
    buildCommand: |
      set -e
      echo "üöÄ Starting MINIMAL build..."
      pip install --upgrade pip
      pip install Django==5.1.1 gunicorn==22.0.0 whitenoise==6.7.0 psycopg[binary]==3.2.3 django-cors-headers==4.4.0 python-decouple==3.8
      echo "üìÅ Collecting static files..."
      cd coresync_backend
      python manage.py collectstatic --noinput --clear
      echo "üóÑÔ∏è Running migrations..."
      python manage.py migrate --noinput
      echo "‚úÖ Minimal build completed!"
    startCommand: |
      cd coresync_backend && exec gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --log-level debug
    plan: free
    healthCheckPath: /health/
    autoDeploy: false
    
    envVars:
      - key: DEBUG
        value: true
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: coresync-postgres-debug
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "coresync-django-debug.onrender.com,*.onrender.com,localhost"
      - key: ENVIRONMENT
        value: production

databases:
  - name: coresync-postgres-debug
    plan: free