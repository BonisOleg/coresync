# Render.com Configuration - ULTRA SIMPLIFIED
# Back to working build script approach

services:
  # Django Web Service - Minimal
  - type: web
    name: coresync-django
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd coresync_backend && exec gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --log-level info"
    plan: free
    healthCheckPath: /health/
    autoDeploy: false
    
    envVars:
      - key: DEBUG
        value: true
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: coresync-postgres
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "coresync-django.onrender.com,*.onrender.com,localhost"
      - key: ENVIRONMENT
        value: production

databases:
  - name: coresync-postgres
    plan: free