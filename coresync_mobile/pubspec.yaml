name: coresync_mobile
description: CoreSync Mobile App - Minimal version for testing
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

  # State Management
  flutter_riverpod: ^2.4.9
  get_it: ^7.6.4

  # Navigation
  go_router: ^12.1.3

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # HTTP & API
  dio: ^5.3.2
  json_annotation: ^4.8.1

  # Logging & Debugging
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # Fonts
  fonts:
    - family: Maison Neue
      fonts:
        - asset: assets/fonts/Maison_Neue_Book.ttf
          weight: 400
        - asset: assets/fonts/Maison_Neue_Bold.ttf
          weight: 700
    - family: Maison Neue Mono
      fonts:
        - asset: assets/fonts/Maison_Neue_Mono.ttf
          weight: 400
    - family: Mekgen
      fonts:
        - asset: assets/fonts/mekgen.otf
          weight: 400
