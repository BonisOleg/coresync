name: coresync_mobile
description: CoreSync Mobile App - Advanced Spa Experience with IoT Integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  animations: ^2.0.8
  flutter_staggered_animations: ^1.1.1

  # State Management & Architecture
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  get_it: ^7.6.4

  # Navigation
  go_router: ^12.1.3
  auto_route: ^7.9.2

  # HTTP & API
  dio: ^5.3.3
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  connectivity_plus: ^5.0.2

  # WebSocket & Real-time
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3+1

  # Authentication & Security
  local_auth: ^2.1.7
  flutter_secure_storage: ^9.0.0
  biometric_storage: ^5.0.0
  crypto: ^3.0.3
  jwt_decoder: ^2.0.1

  # Face Recognition & Biometrics
  google_mlkit_face_detection: ^0.9.0
  camera: ^0.10.5+5
  image: ^4.1.3

  # Payments
  stripe_payment: ^1.1.4
  pay: ^1.1.2
  in_app_purchase: ^3.1.11

  # IoT & Device Control
  flutter_bluetooth_serial: ^0.4.0
  wifi_iot: ^0.3.18+1
  network_info_plus: ^4.1.0
  permission_handler: ^11.1.0

  # Media & Content
  video_player: ^2.8.1
  chewie: ^1.7.4
  audioplayers: ^5.2.1
  file_picker: ^6.1.1
  image_picker: ^1.0.4

  # Storage & Data
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Device Features
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  geolocator: ^10.1.0
  sensors_plus: ^4.0.2

  # Notifications
  firebase_messaging: ^14.7.6
  flutter_local_notifications: ^16.3.0

  # Analytics & Monitoring
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  sentry_flutter: ^7.13.2

  # Utils & Helpers
  intl: ^0.20.2
  uuid: ^4.2.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  auto_route_generator: ^7.3.2
  freezed: ^2.4.6

  # Linting & Analysis
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # Testing
  mockito: ^5.4.3
  bloc_test: ^9.1.5
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/
    - assets/animations/
    - assets/fonts/
    - assets/scenes/

  # Fonts
  fonts:
    - family: Maison Neue
      fonts:
        - asset: assets/fonts/Maison_Neue_Book.ttf
          weight: 400
        - asset: assets/fonts/Maison_Neue_Bold.ttf
          weight: 700
    - family: Maison Neue Mono
      fonts:
        - asset: assets/fonts/Maison_Neue_Mono.ttf
          weight: 400
    - family: Mekgen
      fonts:
        - asset: assets/fonts/mekgen.otf
          weight: 400

flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated

# Platform-specific configurations
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#2D4A6B"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#2D4A6B"
  image: "assets/images/splash_logo.png"
  android_12:
    color: "#2D4A6B"
    image: "assets/images/splash_logo.png"
